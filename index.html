<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Let's Rock your free music app!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <nav>
        <ul>
            <li class="brand "><img src="logo.png" al   t="Spotify">Let's Rock</li>
            <li> Home </li>
            <li> about</li>
        </ul>
    </nav>

    <div class="container">
      
        <div class="songlist">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let Me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far  songItemPlay fa-circle-play"></i> </span>  </span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ajib Dastaan hai ye</span>
                    <span class="songlistplay"><span class="timestamp">05:15 <i id="1" class="far songItemPlay  fa-circle-play"></i> </span>  </span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Dil ko di maine kasam</span>
                    <span class="songlistplay"><span class="timestamp">04:27 <i id="2" class="far songItemPlay  fa-circle-play"></i> </span>  </span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Raataan Lambiyaan</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="3"class="far  songItemPlay fa-circle-play"></i> </span>  </span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Vehem</span>
                    <span class="songlistplay"><span class="timestamp">05:14 <i id="4" class="far songItemPlay  fa-circle-play"></i> </span>  </span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">You</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="5" class="far  songItemPlay fa-circle-play"></i> </span>  </span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ishq vala love</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="6" class="far songItemPlay  fa-circle-play"></i> </span>  </span>
                </div>

               

               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
           <!-- fontawesome icons -->
           <i class="fas  fa-3x fa-step-backward" id="previous"></i>
           <i class="far  fa-3x fa-circle-play" id="masterPlay"></i>
           <i class="fas  fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px"  alt="" id="gif" srcset=""> <span id="masterSongName">Let me love you </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/12352d6ba8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
